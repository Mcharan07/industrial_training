<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>varibles js</title>
</head>
<body>
    <script>
        // by using var keyword can redeclare or re initialize the value
        var a="hello"
        console.log(a);
        a="bye"
        console.log(a);
        var a="hi"
        console.log(a);
        // let keyword cant use same var name more than 1 time
        let b="hello"
        console.log(b);
        b="bye"
        console.log(b);
        // let b="hi" shows error
        //const cant redeclare or re initialize the value
        const c="10"
        console.log(c);
      //  c="20"
       // console.log(c);error occur due to re declaring the value
       

</script>
    
</body>
</html>
