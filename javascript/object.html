<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object in js</title>
</head>
<body>
    <h1>object in js</h1>
    <script>
        let a={
            name:'aditya',//keyname:value
            id:123,
            college:'thub'
        }
        console.log(a) //printing the object
        console.log(a.name)//printing name from object using dot notation
        console.log(a['name'])//printing name from object using array notation
        a.name='AU'
        console.log(a) //printing updated the object
        a.roll=21249
        console.log(a)
        delete a.id // deleting a value from object
        console.log(a)  
        </script>
    
</body>
</html>
