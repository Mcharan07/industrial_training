<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datatypes</title>
</head>
<body>
    <script>
        //string between the qoutes consider as string
        let a='abc'
        console.log(typeof(a))
        //number without qoutes consider as number
        let b=1234
        console.log(typeof(b))
        //boolean by declaring true false consider as boolean
        let c=true
        console.log(typeof(c))
        //undefined if variable name not declare consider as undefined
        let abc;
        console.log(typeof(abc))
        //null if value given as null consider as null datatype
        let d=null
        console.log(typeof(d))
        //array datatype is object
        let arr=['ramesh','suresh','mallesh']
        console.log(typeof(arr))
        //object
        let obj={
            name:'ash',id:1233
        }
        console.log(typeof(obj))



    </script>
    
</body>
</html>
