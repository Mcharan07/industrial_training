<html>
    <head>
        <title>form tags</title>
    </head>
    <body>
       <h1><center>Form tags</center></h1>
       <form>
       <label>First Name:</label>
        <input type="name" maxlength="20" autofocus="on" placeholder="name enter chey ra" autocomplete><br>
        <label>enter pin:</label>
        <input type="text" value="21249-ccn-000" disabled required><br>
        <label>Mobile Number:</label>
        <input type="number" placeholder="number ivvu" maxlength="10"><br>
        <label>email:</label>
        <input type="email"><br>
        <label>Password</label>
        <input type="password" required><br>
        <label>Enter DOB:</label>
        <input type="date"><br>
        <label>Gender</label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">female<br>
        <label>choose file</label>
        <input type="file"><br>
        choose any one:<br>
        <input type="checkbox">C
        <input type="checkbox">C++
        <input type="checkbox">Python
        <br> <label>select any one</label>
        <select>
        <option>C</option>
        <option>C++</option>
        <option>HTML</option></select><br>
        Comments:<br>
        <textarea></textarea><br>
        <button >button</button>
        <input type="submit">
        <input type="reset">
       </form>
    </body>

</html>
