        <title>division tag</title>

    <body>
        <center><h1>division tag</h1></center>
        <div style="height:400px ;width:400px;">

        <div style="height:200px ;width:400px; background-color:rgb(248, 14, 14);"></div>
        </div><br>

            <div style="height:400px ;width:200px; background-color:rgb(245, 243, 239); float:left;"></div>
            <div style="height:400px ;width:200px; background-color:rgb(57, 236, 3); float:right;"></div>
            </div>
            <br>
            <div style="height:600px ;width:600px;">
                <div style="height:200px ;width:600px; background-color:orange;"></div>
                <div style="height:200px ;width:600px; background-color:white;"></div>
                <div style="height:200px ;width:600px; background-color:green;"></div>
                </div>
                
    </body>
</html>
